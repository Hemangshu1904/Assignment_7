<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    
    <div id="fetchbtn" class="d-grid gap-2 col-6 mx-auto" style="margin-top: 20px;">
        <button type="button" class="btn btn-primary btn-lg">Fetch Books</button>
    </div>
    <div id="bookList">

    </div>

    </body>
    <script >
        document.addEventListener('DOMContentLoaded', function() {
                var fetchButton = document.getElementById('fetchbtn');
                fetchButton.addEventListener('click', fetchBooks);
            });
    
        function fetchBooks() {
            fetch('books.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    displayBooks(data);
                })
                .catch(error => console.error('Error:', error));
            }
    
        function displayBooks(data) {
            var booklst = document.getElementById('bookList');
    
                var ul = document.createElement('ul');
        
                data.forEach(function(book) {
                var li = document.createElement('li');
            
                var title = document.createElement('h2');
                title.textContent = 'Title: ' + book.title;
            
                var author = document.createElement('p');
                author.textContent = 'Author: ' + book.author;
            
                var isbn = document.createElement('p');
                isbn.textContent = 'ISBN: ' + book.isbn;
            
                li.appendChild(title);
                li.appendChild(author);
                li.appendChild(isbn);
            
                ul.appendChild(li);
            });
        
            bookList.appendChild(ul);
        }

        </script>

    </html>
